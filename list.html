<!DOCTYPE html>
<html>
    <head>
        <title>list</title>
    </head>
    <body>
        <h1 style="color: brown;">ordered list</h1>
        <h2>tea preparation</h2>
        <ol>
            <li>milk</li>
            <li>water</li>
            <li>tea powder</li>
            <li>sugar</li>
        </ol>
        <h1 style="color: blue;">unordered list</h1>
        <h2>coffee preparation</h2>
        <ul type="circle">
        <li>milk</li>
        <li>water</li>
        <li>coffee powder</li>
        <li>sugar</li>
    </body>
</html>
