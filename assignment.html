<h1>Assignment operator</h1>
<body>
    <script>
        var a=50;
        var b=20;
        var c=15;
        equal=a==b;
        notequal=a!=b;
        lower=a<c;
        greater=a>b;
        document.write("equal="+equal+"<br>");
        document.write("not equal="+notequal+"<br>");
        document.write("lower"+lower+"<br>");
        document.write("greater"+greater+"<br>");        
    </script>
</body>
