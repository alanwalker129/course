<h1>example page</h1>
<h3>Fruit=Apple</h3>
<h3>price of apple=50</h3>
<h3>count of apple=2</h3>
<body>
    <p id="demo"></p>
    <script>
        var apple=50;
        var count=2;
        var price=apple;
        var total=price*count;
        document.getElementById("demo").innerHTML="total="+total;
    </script>
    <script src="example.js"></script>
</body>
